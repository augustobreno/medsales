<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:pe="http://primefaces.org/ui/extensions">

<f:metadata>
	<!-- lid para book-markable -->
	<f:viewParam name="lid" value="#{saidaAction.lid}" />
	<f:viewAction action="#{saidaAction.loadFromId()}" />

</f:metadata>

<ui:composition template="/templates/default/main.xhtml">

	<ui:param name="param_pageTitle" value="Cadastro de Saída" />

	<ui:define name="content">

		<style>
.labels_col1 {
	max-width: 200px
}
</style>

		<script type="text/javascript">

function limparCampoProduto() {
	window.document.getElementById("itemForm:produto_input").value = "";
}

</script>
		<h:outputFormat value="Esta Saída foi marcada como {0} em {1} " rendered="#{saidaAction.movimentacao.id != null}">
			<f:param value="#{saidaAction.movimentacao.status.descricao.toUpperCase()}" />
			<f:param value="#{saidaAction.movimentacao.dataAlteracao}" />
		</h:outputFormat>
		<h:outputText value="Número do Pedido: #{saidaAction.movimentacao.numeroPedido}" />
		<h:form id="itemForm">
			<p:panelGrid id="itemGrid" columns="3" layout="grid" columnClasses="labels_col1">

				<p:outputLabel value="Quantidade:" for="quantidade" />
				<p:spinner id="quantidade" value="#{saidaAction.item.quantidade}" min="1" required="true" />
				<p:message for="quantidade" />

				<p:outputLabel value="Produto:" for="produto" />

				<p:autoComplete id="produto" value="#{saidaAction.item.produto}" minQueryLength="2"
					title="Nome ou código de barras do Produto" completeMethod="#{saidaAction.searchProdutos}" var="produto"
					itemLabel="#{produto.nome}" itemValue="#{produto}" dropdown="true" required="true"
					converter="produtoCodBarrasConverter" />
				<p:message for="produto" />

				<p:commandButton value="Adicionar" action="#{saidaAction.adicionarItem}" update=":content-panel"
					process="@this quantidade produto" />
			</p:panelGrid>

			<p:spacer />
		</h:form>

		<h:form id="listForm">
			<p:dataTable id="itemList" value="#{saidaAction.itens}" var="itemPreco" emptyMessage="Nenhum Item cadastrado."
				rows="5" paginator="true" paginatorPosition="bottom">

				<f:facet name="header">
    				Itens        
	       		</f:facet>

				<p:column headerText="Cód Barras">
					<h:outputText value="#{itemPreco.preco.produto.codigoBarras}" />
				</p:column>

				<p:column headerText="Produto">
					<h:outputText value="#{itemPreco.preco.produto.nome}" />
				</p:column>

				<p:column headerText="Quant/Estoque" style="text-align:center" >
					<h:outputText value="#{itemPreco.item.quantidade}/#{saidaAction.getSaldo(itemPreco.item.produto).quantidade}" />
				</p:column>

				<p:column headerText="R$ Un" style="text-align:right">
					<h:outputText value="#{itemPreco.preco.valor}">
						<f:convertNumber type="currency" pattern="#,##0.00" />
					</h:outputText>
				</p:column>

				<p:column headerText="R$ Desconto" style="text-align:right">
					<h:outputText value="#{itemPreco.preco.getValorComDesconto(saidaAction.movimentacao.desconto)}">
						<f:convertNumber type="currency" pattern="#,##0.00" />
					</h:outputText>
				</p:column>

				<p:column headerText="R$ Total" style="text-align:right">
					<h:outputText
						value="#{itemPreco.preco.getValorComDesconto(saidaAction.movimentacao.desconto) * itemPreco.item.quantidade}">
						<f:convertNumber type="currency" pattern="#,##0.00" />
					</h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>

		<h:form>

			<p:panelGrid columns="3" style="float: right;">
				<p:message for="desconto" />
				<p:outputLabel value="Desconto: " for="desconto" />
				<p:outputPanel>
					<pe:inputNumber id="desconto" value="#{saidaAction.movimentacao.desconto}" symbol=" %" symbolPosition="suffix" />
					<p:commandButton value="Aplicar" update=":content-panel" />
				</p:outputPanel>

				<h:outputText value="" />
				<p:outputLabel value="Total da Nota: " for="total" />
				<h:outputText id="total" value="#{saidaAction.valorTotalItens}">
					<f:convertNumber type="currency" pattern="R$ #,##0.00" />
				</h:outputText>

				<h:outputText value="" />
				<p:outputLabel value="Descontos: " for="descontos" />
				<h:outputText id="descontos"
					value="#{calculosUtil.calcularDesconto(saidaAction.valorTotalItens, saidaAction.movimentacao.desconto)}">
					<f:convertNumber type="currency" pattern="R$ #,##0.00" />
				</h:outputText>

				<h:outputText value="" />
				<p:outputLabel value="Valor Final: " for="vfinal" />
				<h:outputText id="vfinal"
					value="#{calculosUtil.aplicarDesconto(saidaAction.valorTotalItens, saidaAction.movimentacao.desconto)}"
					converter="BigDecimalConverter">
					<f:convertNumber type="currency" pattern="R$ #,##0.00" />
				</h:outputText>

			</p:panelGrid>


		</h:form>

		<br />
		<br />
		<p:separator style="display: block;" />

		<h:form id="btnForm">

			<p:panelGrid columns="3" layout="grid" columnClasses="labels_col1">
				<p:outputLabel value="Parceiro/Vendedor:" for="parceiro" />
				<p:autoComplete id="parceiro" value="#{saidaAction.movimentacao.parceiro}" minQueryLength="2"
					title="Onde o produto foi comprado?" completeMethod="#{searchParceiroAction.search}" var="parceiro"
					itemLabel="#{parceiro.nome}" itemValue="#{parceiro}" forceSelection="true" dropdown="true" required="true" />
				<p:message for="parceiro" />

				<p:outputLabel value="Data da Saída:" for="dtMov" />
				<p:calendar id="dtMov" value="#{saidaAction.movimentacao.dataMovimento}" pattern="dd/MM/yyyy" mask="true"
					showOn="button" required="true"/>
				<p:message for="dtMov" />


			</p:panelGrid>

			<br />

			<p:separator style="height:2px" />

			<div style="text-align: right">

				<p:commandButton value="Voltar" immediate="true" action="/movimento/estoque/movimentos.xhtml?faces-redirect=true" />

				<p:splitButton value="Salvar Como Rascunho" actionListener="#{saidaAction.salvarRacunho()}" icon="ui-icon-disk"
					action="#{saidaAction.redirectIfNoError('movimentos.xhtml?faces-redirect=true')}" update="btnForm"
					rendered="#{!saidaAction.concluido}">

					<p:menuitem value="Salvar e Concluir" actionListener="#{saidaAction.concluir()}" icon="ui-icon-disk"
						action="#{saidaAction.redirectIfNoError('movimentos.xhtml?faces-redirect=true')}" update="btnForm" />	

					<p:separator />
					
					<p:menuitem value="Excluir" icon="ui-icon-trash" onclick="$('#btnForm\\:btnRemove').click();return;"/>

				</p:splitButton>

				<p:splitButton value="Salvar" actionListener="#{saidaAction.concluir()}" icon="ui-icon-disk"
					action="#{saidaAction.redirectIfNoError('movimentos.xhtml?faces-redirect=true')}" update="btnForm"
					rendered="#{saidaAction.concluido}">

					<p:separator />
					
					<p:menuitem value="Excluir" icon="ui-icon-trash" onclick="$('#btnForm\\:btnRemove').click();return;"/>

				</p:splitButton>


				<!-- Este botão escondido foi necessário porque não foi possível utilizar um diálogo com o p:menuitem acima. -->
				<p:commandButton id="btnRemove" value="DELETE" actionListener="#{saidaAction.remover()}"
					action="#{saidaAction.redirectIfNoError('movimentos.xhtml')}" update="btnForm"
					rendered="#{not empty saidaAction.movimentacao.id}" immediate="true" style="display:none;">

					<p:confirm header="Atenção!"
						message="Deseja realmente REMOVER esta Saída Não será possível recuperar suas informações."
						icon="ui-icon-alert" />

				</p:commandButton>


				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</div>

		</h:form>
	</ui:define>
</ui:composition>

</html>
