<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<!-- lid para book-markable -->
	<f:viewParam name="lid" value="#{cicloAction.lid}" />
	<f:viewParam name="op" value="#{cicloAction.op}" />
	
	<f:viewAction action="#{cicloAction.doGetParams()}" />
</f:metadata>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/templates/default/main.xhtml">


	<ui:param name="param_pageTitle" value="Ciclos de Valores" />

	<ui:define name="content">

		<p:outputPanel rendered="#{cicloAction.crudOperation.equals('S')}">
			<ui:include src="cicloList.xhtml" />
		</p:outputPanel>

		<p:outputPanel rendered="#{cicloAction.crudOperation.in('E', 'I')}">
			<ui:param name="param_pageSubtitle" value="Manutenção" />
			<ui:include src="cicloEdit.xhtml" />
		</p:outputPanel>	

	</ui:define>

</ui:composition>
</html>
