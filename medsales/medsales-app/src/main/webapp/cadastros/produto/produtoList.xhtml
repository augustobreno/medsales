<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>

		<h:form id="searchForm">
			<f:validateBean disabled="true">

				<p:panelGrid columns="4" layout="grid">
					<p:outputLabel value="Nome: " for="nome"/>
					<p:inputText id="nome" label="Nome" value="#{produtoAction.example.nome}" />
					
					<p:outputLabel value="C贸d Barras: " for="codbarras"/>
					<p:inputText id="codbarras" label="C贸d Barras"
						value="#{produtoAction.example.codigoBarras}" />
				</p:panelGrid>
				<br/>
				<p>
					<p:commandButton value="Pesquisar" update=":listForm"/>
					
					<p:commandButton actionListener="#{produtoAction.prepareToInsert()}" value="Adicionar"  
						update=":content-panel" immediate="true" >
					</p:commandButton>	
				</p>

			</f:validateBean>
		</h:form>

		<h:form id="listForm">
			<p:dataTable id="table" var="produto" value="#{produtoAction.result}"
				rendered="#{not empty produtoAction.result}" paginator="true"
				lazy="true"
				paginatorTemplate="{RowsPerPageDropdown} {totalPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginatorPosition="bottom" rowsPerPageLabel="Exibindo"
				rowsPerPageTemplate="5,10,20,30,50,100" rows="5"
				emptyMessage="Nenhum registro foi encontrado."
				selectionMode="single" rowKey="#{produto.id}"
				>

				<p:ajax event="rowSelect" listener="#{produtoAction.prepareToEdit}" update=":content-panel" />
        

				<f:facet name="header">
					Produtos Cadastrados
				</f:facet>

				<f:facet name="{totalPageReport}">
					de #{produtoAction.result.rowCount} &nbsp;&nbsp;&nbsp;
				</f:facet>

				<p:column headerText="C贸d" sortBy="#{produto.id}">
	                #{produto.id}
	            </p:column>
				<p:column headerText="Nome" sortBy="#{produto.nome}">
	                #{produto.nome}
	            </p:column>
				<p:column headerText="C贸d Barras" sortBy="#{produto.codigoBarras}">
	                #{produto.codigoBarras}
	            </p:column>
			</p:dataTable>
		</h:form>

</ui:composition>
</html>
