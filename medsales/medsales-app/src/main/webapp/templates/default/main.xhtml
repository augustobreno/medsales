<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>SalesMed #{empty param_pageTitle ? '' : ' - '.concat(param_pageTitle)}</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/jasny-bootstrap.min.css" />
		<h:outputStylesheet name="css/navmenu.css" />
	</f:facet>

	<f:facet name="last">
		<h:outputStylesheet name="css/medsales.css" />
		<style type="text/css">
			.ui-growl {
				top: 51px;
				z-index: 9999;
			}
		</style>
	</f:facet>

</h:head>
<h:body>

	<ui:insert name="status">

		<!-- Default ajax status -->
		<p:ajaxStatus style="display:block;height:24px;float:right;">
			<f:facet name="start">
				<p:graphicImage name="/images/ajaxloadingbar.gif" />
			</f:facet>
		</p:ajaxStatus>
		
	</ui:insert>

	<ui:include src="header.xhtml" />

	<div class="container">
		<ui:include src="content.xhtml" />
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	<h:outputScript name="js/jasny-bootstrap.min.js" />
</h:body>
</html>
